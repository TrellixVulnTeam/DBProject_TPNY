{% extends "layout.html" %}

{% block content %}
  {{ super() }}

  <div class="divise"></div>
  <div class="container main">
    <div class="container first">
      <a href="/restaurant/query/form" class="ui top attached button">Choose your ratings</a>
      <table class="ui pink table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Manager Name</th>
            <th>First Open Date</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
          <tr>
            <td>
              <a href="/restaurant/ratings/{{item[0]}}">
                  {{item[0]}}
              </a>
            </td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/restaurant/ratings/" class="ui bottom attached button">View ratings given by our experts</a>
    </div>
  </div>

{% endblock %}
