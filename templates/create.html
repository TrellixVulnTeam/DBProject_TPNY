
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
</head>
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    input{
      margin: 5px !important;
    }
  </style>
<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Create an account
        </div>
      </h2>
      <form class="ui large form" action="{{url_for('new_account')}}" method="post">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" placeholder="User ID" name='name'>
            </div>
            <div class="ui left icon input">
              <input type="text" placeholder="E-mail" name=email>
            </div>
            <div class="ui left icon input">
              <input type="text" placeholder="Blogger? Critic?" name="type">
            </div>
          </div>
          {{ form.submit(class='ui fluid large teal submit button')}}
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        Have an account ? <a href="/login">Login</a>
      </div>
    </div>
  </div>

</body>

</html>
